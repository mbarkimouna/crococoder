<div class="row">
    <div class="col-lg-12">
      
      <div class="d-flex team-vs">
        <span>{{p.Name}} </span>
        <div class="team-1 w-50">
          <div class="team-details w-100 text-center">
            <img [src]="m.logoOne" alt="Image" class="img-fluid">
            <h3>{{m.numberPlayer}} <span>({{result(m.scoreOne,m.scoreTwo)}})</span></h3>
          </div>
        </div>
        <div class="team-2 w-50">
          <div class="team-details w-100 text-center">
            <img [src]="m.logoTwo" alt="Image" class="img-fluid">
            <h3>{{m.teamTwo}}<span [ngClass]="{
              winner:result(m.scoreTwo,m.scoreOne)==='win',
              loser:result(m.scoreTwo,m.scoreOne)==='loss',
              drawer:result(m.scoreTwo,m.scoreOne)==='draw'
            }">({{result(m.scoreTwo,m.scoreOne)}})</span></h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="btn-danger" (click)='deleteMatch(m.id)'>Delete</button>
