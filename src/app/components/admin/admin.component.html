<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Admin </h1>
            </div>
        </div>
    </div>
 </div>
 <div class="container">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                aria-controls="pills-home" aria-selected="true">Players</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                aria-controls="pills-profile" aria-selected="false">Matches</a>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <table class="table table-striped">
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Poste</th>
                    <th>Team</th>
                    <th>Actions</th>
                </tr>
               
                <tr *ngFor='let m of players' >
                   
                    <td>{{m.Name}}</td>
                    <td>{{m.numberPlayer}}</td>
                    <td>{{m.poste}}</td>
                    <td>{{m.team}}</td>
                    <td>
                        <button class="btn btn-success">Display</button>
                        <button class="btn btn-warning">Edit</button>
                        <button class="btn btn-danger"(click)='deletePlayerComponent(m.id)'>Delete</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <table class="table table-striped">
                <tr>
                    <th>Team One</th>
                    <th>Team Two</th>
                    <th>Score 1</th>
                    <th>Score 2</th>
                    <th>Actions</th>
                </tr>
                <tr *ngFor='let p of matches'>
                    <td>{{p.teamOne}}</td>
                    <td>{{p.teamTwo}}</td>
                    <td>{{p.scoreOne}}</td>
                    <td>{{p.scoreTwo}}</td>
                    <td>
                        <button class="btn btn-success" (click)='goToMatch(p.id)'>Display</button>
                        <button class="btn btn-warning" (click)="goToEditMatch(p.id)">Edit</button>
                        <button class="btn btn-danger" (click)='deleteMatchComponent(p.id)'>Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
 </div>
