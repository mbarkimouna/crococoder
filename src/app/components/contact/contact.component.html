<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Contact</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form [formGroup]="contactForm">
                    <div class="form-group">
                        <input type="text" formControlName="firstName" placeholder="FirstName">
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="lastName" placeholder="LastName">
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="email" placeholder="Email">
                    </div>
                    <textarea name="" formControlName="subject" id="" cols="30" rows="10"
                        placeholder="Write something..."></textarea>

                    <div class="form-group">
                        <button class="btn btn-primary py-3 px-5" (click)="contactus()">Contact us</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
